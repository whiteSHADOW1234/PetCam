<!DOCTYPE html>
<html>

<head>
    <title>Server View</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 640px;
            height: auto;
            margin: 0 auto 20px;
        }

        #remoteVideo {
            width: 100%;
            height: auto;
            background-color: #000;
            /* Prevent white flash before video loads */
        }

        #Button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #Button:hover {
            background-color: #45a049;
        }

        #Button:disabled {
            background-color: #ccc;
            cursor: default;
        }

        .button-container {
            margin-top: 20px;
        }

        .control-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .control-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Pet Cam View</h1>
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="button-container">
            <button id="clockwiseButton" class="control-button">Clockwise</button>
            <button id="counterClockwiseButton" class="control-button">Counter Clockwise</button>
        </div>
        <!-- <button id="Button">Direction Button</button> -->
    </div>
    <script src="/client/server-view/script.js"></script>
    <script>
        document.getElementById('clockwiseButton').addEventListener('click', () => {
            fetch('/control-motor?direction=clockwise', { method: 'POST' })
                .then(response => console.log('Clockwise command sent!'))
                .catch(error => console.error('Error sending command:', error));
        });

        document.getElementById('counterClockwiseButton').addEventListener('click', () => {
            fetch('/control-motor?direction=counterclockwise', { method: 'POST' })
                .then(response => console.log('Counter clockwise command sent!'))
                .catch(error => console.error('Error sending command:', error));
        });
    </script>
</body>

</html>
